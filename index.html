                                    <p className="text-gray-500 text-xs md:text-sm">Tech Stack</p>
                                </div>
                            </div>
                        </motion.div>

                        <div className="relative group flex justify-center order-1 md:order-2">
                            <motion.div
                                whileHover={{ scale: 1.02 }}
                                className="relative z-10 p-2 border border-neon/20 bg-black/50 backdrop-blur-sm max-w-xs md:max-w-sm w-full"
                            >
                                <div className="aspect-[3/4] bg-neutral-900 w-full overflow-hidden relative">
                                    <img src="rk.jpg" alt="Rakesh Kumar M M" className="object-cover w-full h-full opacity-90 group-hover:opacity-100 transition-all duration-700 grayscale group-hover:grayscale-0" />
                                    <div className="absolute inset-0 bg-neon/10 mix-blend-overlay opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                </div>
                            </motion.div>
                            {/* Decorative Elements around image */}
                            <div className="absolute -top-4 -right-4 w-16 h-16 md:w-24 md:h-24 border-t-2 border-r-2 border-neon/50 opacity-50 group-hover:translate-x-2 group-hover:-translate-y-2 transition-transform"></div>
                            <div className="absolute -bottom-4 -left-4 w-16 h-16 md:w-24 md:h-24 border-b-2 border-l-2 border-neon/50 opacity-50 group-hover:-translate-x-2 group-hover:translate-y-2 transition-transform"></div>
                        </div>

                    </div>
                </section>
            )
        };

        // 5.5 Services Section (New)
        const Services = () => {
            const services = [
                { title: "Fullstack Architecture", icon: "layers", desc: "Building end-to-end scalable web applications using MERN & Firebase stack." },
                { title: "Application Security", icon: "shield-alert", desc: "Securing web applications with advanced authentication, authorization, and vulnerability protection." },
                { title: "UI/UX Engineering", icon: "palette", desc: "Crafting immersive, motion-rich user experiences with modern tools." }
            ];

            return (
                <section className="py-20 border-b border-white/5 relative z-10">
                    <div className="max-w-7xl mx-auto px-6 md:px-20">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            {services.map((s, i) => (
                                <motion.div
                                    key={i}
                                    initial={{ opacity: 0, y: 20 }}
                                    whileInView={{ opacity: 1, y: 0 }}
                                    transition={{ delay: i * 0.2 }}
                                    className="p-8 bg-zinc-900/30 border border-white/5 hover:border-neon/30 transition-all group hover:bg-zinc-900/50 rounded-lg md:rounded-none"
                                >
                                    <i data-lucide={s.icon} className="w-10 h-10 text-neon mb-6 opacity-80 group-hover:opacity-100 transition-opacity"></i>
                                    <h3 className="text-xl font-bold text-white mb-2">{s.title}</h3>
                                    <p className="text-gray-500 text-sm leading-relaxed">{s.desc}</p>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        // 6. Skills Section (Logos)
        const Skills = () => {
            return (
                <section id="skills" className="py-32 bg-black/50 relative z-10">
                    <div className="max-w-7xl mx-auto px-6 md:px-20">
                        <h2 className="text-sm font-mono text-neon mb-16 tracking-widest text-center">02 / ARSENAL</h2>

                        <div className="flex flex-wrap justify-center gap-8 md:gap-16">
                            {SKILLS_LOGOS.map((skill, i) => (
                                <motion.div
                                    key={i}
                                    initial={{ opacity: 0, scale: 0 }}
                                    whileInView={{ opacity: 1, scale: 1 }}
                                    transition={{ type: "spring", delay: i * 0.05 }}
                                    viewport={{ once: true }}
                                    whileHover={{ scale: 1.2, rotate: 10, filter: "brightness(1.5)" }}
                                    className="group flex flex-col items-center gap-4 cursor-pointer"
                                >
                                    <div className="w-16 h-16 md:w-20 md:h-20 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10 group-hover:border-neon group-hover:shadow-[0_0_30px_rgba(0,255,106,0.3)] transition-all duration-300">
                                        <img
                                            src={skill.icon}
                                            alt={skill.name}
                                            className={`w-1/2 h-1/2 transition-all duration-300 ${skill.name === 'GitHub'
                                                ? 'grayscale invert group-hover:grayscale-0 group-hover:invert'
                                                : 'grayscale group-hover:grayscale-0'
                                                }`}
                                        />
                                    </div>
                                    <span className="text-xs text-gray-500 font-mono group-hover:text-neon">{skill.name}</span>
                                </motion.div>
                            ))}
                        </div>
                    </div>
                </section>
            )
        };

        // 7. Projects Section (Tilt Cards & Covers)
        const Projects = () => {
            const projects = [
                {
                    title: "Autonomous Surveillance Rover",
                    desc: "Advanced autonomous surveillance system with real-time monitoring and intelligent navigation capabilities.",
                    link: "https://roverosx.vercel.app/",
                    tags: ["MERN", "IoT", "Automation"],
                    gradient: "from-cyan-900 via-black to-black"
                },
                {
                    title: "Honsymp",
                    desc: "Academic symposium & event platform with modern UI / UX.",
                    link: "https://honsymp.vercel.app/",
                    tags: ["Next.js", "Tailwind"],
                    gradient: "from-blue-900 via-black to-black"
                },
                {
                    title: "Monitub",
                    desc: "Real-time antidrug monitoring and prevention system.",
                    link: "https://monitub.netlify.app/",
                    tags: ["React", "API"],
                    gradient: "from-red-900 via-black to-black"
                },
                {
                    title: "College Institute Platform",
                    desc: "Advanced academic management portal architecture with high availability systems.",
                    link: "#",
                    tags: ["Architecture", "System Design"],
                    status: "UNDER CONSTRUCTION",
                    gradient: "from-emerald-900 via-black to-black"
                },
                {
                    title: "Women Safety Guardian",
                    desc: "IoT-integrated real-time distress response protocol with geolocation tracking.",
                    link: "#",
                    tags: ["IoT", "Security"],
                    status: "UNDER CONSTRUCTION",
                    gradient: "from-purple-900 via-black to-black"
                },
            ];

            return (
                <section id="projects" className="py-20 md:py-32 px-4 md:px-12 max-w-7xl mx-auto relative z-10">
                    <h2 className="text-sm font-mono text-neon mb-12 md:mb-16 tracking-widest text-center md:text-left">03 / SELECTED WORKS</h2>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16">
                        {projects.map((p, i) => (
                            <TiltCard key={i} p={p} index={i} />
                        ))}
                    </div>
                </section>
            )
        };

        const TiltCard = ({ p, index }) => {
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            const rotateX = useTransform(y, [-100, 100], [5, -5]);
            const rotateY = useTransform(x, [-100, 100], [-5, 5]);

            return (
                <motion.a
                    href={p.link}
                    target={p.link !== "#" ? "_blank" : "_self"}
                    initial={{ opacity: 0, y: 50 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ duration: 0.6, delay: index * 0.1 }}
                    style={{ rotateX, rotateY, perspective: 1000 }}
                    onMouseMove={(e) => {
                        const rect = e.currentTarget.getBoundingClientRect();
                        x.set(e.clientX - rect.left - rect.width / 2);
                        y.set(e.clientY - rect.top - rect.height / 2);
                    }}
                    onMouseLeave={() => {
                        x.set(0); y.set(0);
                    }}
                    className="block group relative h-auto min-h-[400px] md:h-[500px] w-full rounded-xl bg-neutral-900 border border-white/5 overflow-hidden hover:border-neon/50 transition-all duration-500 shadow-2xl"
                >
                    {/* Cover Image/Gradient Area */}
                    <div className={`absolute top-0 left-0 w-full h-1/2 md:h-3/5 bg-gradient-to-br ${p.gradient} opacity-50 group-hover:opacity-80 transition-opacity duration-500`}>
                        <div className="absolute inset-0 opacity-30" style={{ backgroundImage: 'radial-gradient(circle at 2px 2px, rgba(255,255,255,0.1) 1px, transparent 0)', backgroundSize: '20px 20px' }}></div>
                        {/* Status Badge */}
                        {p.status && (
                            <div className="absolute top-4 right-4 bg-orange-500/10 border border-orange-500/50 text-orange-500 text-[10px] px-3 py-1 rounded-full font-mono animate-pulse">
                                {p.status}
                            </div>
                        )}
                    </div>

                    {/* Content Area */}
                    <div className="absolute top-[50%] md:top-[60%] left-0 w-full h-[50%] md:h-[40%] bg-black/80 backdrop-blur-md border-t border-white/10 p-6 md:p-8 flex flex-col justify-between group-hover:bg-zinc-900/90 transition-colors">
                        <div>
                            <div className="flex gap-2 mb-3 flex-wrap">
                                {p.tags.map(t => <span key={t} className="text-[10px] border border-white/10 bg-white/5 px-2 py-1 rounded text-gray-400 uppercase tracking-wider">{t}</span>)}
                            </div>
                            <h3 className="text-xl md:text-2xl font-bold text-white mb-2 group-hover:text-neon transition-colors group-hover:translate-x-2 duration-300">{p.title}</h3>
                            <p className="text-gray-400 text-sm line-clamp-3 md:line-clamp-2">{p.desc}</p>
                        </div>
                        <div className="flex justify-between items-center mt-4">
                            <span className="text-xs text-gray-600 font-mono group-hover:text-white transition-colors">View Deployment</span>
                            <i data-lucide="arrow-up-right" className="text-white w-5 h-5 group-hover:text-neon group-hover:rotate-45 transition-all duration-300"></i>
                        </div>
                    </div>
                </motion.a>
            )
        };

        // 7.5 Philosophy Section (New)
        const Philosophy = () => {
            return (
                <section className="py-24 relative overflow-hidden flex items-center justify-center border-t border-white/5 bg-neutral-900/20">
                    <div className="text-center space-y-4 px-6">
                        <p className="text-neon font-mono text-xs tracking-[0.3em] uppercase opacity-70">Philosophy</p>
                        <h2 className="text-3xl md:text-6xl font-sans font-black uppercase tracking-tighter text-white transition-colors duration-500 hover:text-neon cursor-default">
                            "Passion defines the Craft."
                        </h2>
                    </div>
                </section>
            )
        };

        // 8. Footer
        const Footer = () => {
            return (
                <footer id="contact" className="py-20 border-t border-white/10 bg-black text-center relative overflow-hidden z-10">
                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[500px] h-[300px] bg-neon/5 blur-[120px] rounded-full pointer-events-none"></div>

                    <h2 className="text-5xl md:text-8xl font-bold tracking-tighter text-white/10 hover:text-white/30 transition-colors uppercase cursor-default">
                        Get In Touch
                    </h2>

                    <div className="mt-12 flex justify-center gap-8">
                        <MagneticButton className="p-4 rounded-full border border-white/20 bg-white/5 hover:bg-neon hover:border-neon hover:text-black transition-all" href="mailto:mmrakeshkumar13@gmail.com">
                            <i data-lucide="mail"></i>
                        </MagneticButton>
                        <MagneticButton className="p-4 rounded-full border border-white/20 bg-white/5 hover:bg-[#0077b5] hover:border-[#0077b5] hover:text-white transition-all" href="https://www.linkedin.com/in/rakesh-kumar-m-m-694634346/">
                            <i data-lucide="linkedin"></i>
                        </MagneticButton>
                        <MagneticButton className="p-4 rounded-full border border-white/20 bg-white/5 hover:bg-[#E1306C] hover:border-[#E1306C] hover:text-white transition-all" href="https://www.instagram.com/rxkeshhhhh/?hl=en">
                            <i data-lucide="instagram"></i>
                        </MagneticButton>
                    </div>

                    <p className="mt-12 text-gray-500 text-sm md:text-base font-mono tracking-wider">
                        DESIGNED & BUILT BY <span className="text-neon font-medium">RAKESH KUMAR M M</span> <br />
                        <span className="text-white/20">¬© 2026</span>
                    </p>
                </footer>
            )
        };

        // Helper: Magnetic Button
        const MagneticButton = ({ children, className, onClick, href }) => {
            const ref = useRef(null);
            const x = useMotionValue(0);
            const y = useMotionValue(0);

            const handleMouseMove = (e) => {
                const { left, top, width, height } = ref.current.getBoundingClientRect();
                const centerX = left + width / 2;
                const centerY = top + height / 2;
                x.set((e.clientX - centerX) * 0.3);
                y.set((e.clientY - centerY) * 0.3);
            };

            const handleMouseLeave = () => {
                x.set(0);
                y.set(0);
            };

            const Wrapper = href ? 'a' : 'button';

            return (
                <motion.div style={{ x, y }} className="inline-block">
                    <Wrapper
                        ref={ref}
                        href={href}
                        onClick={onClick}
                        onMouseMove={handleMouseMove}
                        onMouseLeave={handleMouseLeave}
                        className={`relative overflow-hidden group ${className}`}
                    >
                        {children}
                    </Wrapper>
                </motion.div>
            );
        };

        // Main App
        const App = () => {
            const [showIntro, setShowIntro] = useState(true);

            useEffect(() => {
                window.lucide.createIcons();
            });

            return (
                <main className="bg-black text-white min-h-screen relative selection:bg-neon selection:text-black font-sans">
                    <Background />
                    <AnimatePresence>
                        {showIntro && <Intro onComplete={() => setShowIntro(false)} />}
                    </AnimatePresence>

                    {!showIntro && (
                        <motion.div
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ duration: 1 }}
                        >
                            <Cursor />
                            <Navbar />
                            <Hero />
                            <About />
                            <Services />
                            <Skills />
                            <Projects />
                            <Philosophy />
                            <Footer />
                        </motion.div>
                    )}
                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
